<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Correo enviado</title>
    <style>
      :root {
        --white: #fff;
        --back: #000;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --sm: 14px;
        --md: 15px;
        --lg: 18px;
      }

      body {
        margin: 0;
        font-family: "Quicksand", sans-serif;
      }

      .login {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center; /* centra los elementos de manera vertical como horizontal */
      }

      .form-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
        justify-items: center;
      }

      .logo {
        width: 150px;
        margin-bottom: 45px;
        justify-self: center;
        display: none;
      }

      .title {
        font-size: var(--lg);
        margin-bottom: 12px;
        text-align: center;
      }

      .subtitle {
        color: var(--very-light-pink);
        font-size: var(--md);
        font-weight: 300;
        margin-top: 0;
        margin-bottom: 32px;
        text-align: center;
      }

      .email-image{
        width: 132px;
        height: 132px;
        border-radius: 50%;
        background-color: var(--text-input-field);
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 24px;
      }

      .email-image img{
        width: 80px;
      }

      .resend{
        font-size: var(--sm);
      }

      .resend span{
        color: var(--very-light-pink);
      }

      .resend a {
        color: var(--hospital-green);
        text-decoration: none;
      }

      .primary-button {
        background-color: var(--hospital-green);
        border-radius: 8px;
        border: none;
        color: var(--white);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 50px;
      }

      .login-button {
        margin-top: 16px;
        margin-bottom: 32px;
      }

      @media (max-width: 640px) {
        .logo {
          display: block;
        }
      }
      
    </style>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img src="./logs/logo_yard_sale.svg" alt="logo" class="logo" />
        <h1 class="title">¡E-mail ha sido enviado!</h1>
        <p class="subtitle">Por favor revise su bandeja de entrada para obtener instrucciones sobre cómo restablecer la contraseña</p>
        <div class="email-image">
            <img src="./icons/email.svg" alt="E-mail">
        </div>
        <button class="primary-button login-button">Acceder</button>
        <p class="resend">
            <span>¿No recibiste el correo?</span>
            <a href="/">Reenviar</a>
        </p>
      </div>
    </div>
  </body>
</html>
